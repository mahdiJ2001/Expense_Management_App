<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
        </div>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error-message">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        </div>

        <div *ngIf="loginError" class="login-error-message">{{ loginError }}</div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="loginForm.invalid">
        Log in
      </button>
    </form>
    <div class="form-links">
      <a routerLink="/register">Don't have an account? Register</a>
    </div>
  </mat-card>
</div>
