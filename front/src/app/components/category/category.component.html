<div class="container">
    <mat-card class="category-card">
        <div class="title-container">
            <mat-card-title class="card-title">Create New Category</mat-card-title>
        </div>
        <form [formGroup]="categoryForm" (ngSubmit)="submitForm()" class="custom-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="name" placeholder="Category Name" />
                <mat-error *ngIf="categoryForm.controls['name'].hasError('required')">
                    Please enter a category name
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="accent" [disabled]="categoryForm.invalid" class="submit-button">
                <mat-icon>save</mat-icon>
                Create Category
            </button>
        </form>
    </mat-card>

    <mat-card class="history-card">
        <div class="history-title">Categories</div>
        <mat-list>
            <mat-list-item *ngFor="let category of categories" class="category-item">
                <div class="category-details">
                    <div class="category-name">{{ category.name }}</div>
                    <div class="category-actions">
                        <button mat-icon-button (click)="deleteCategory(category.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
